---
# Package mappings for different distributions
packages:
  Debian:
    - git
    - dkms
    - linux-headers-{{ ansible_kernel }}
    - build-essential
    - mokutil
  RedHat:
    - git
    - dkms
    - kernel-headers
    - kernel-devel
    - gcc
    - make
    - mokutil
  Suse:
    - git
    - dkms
    - linux-headers
    - kernel-devel
    - gcc
    - make
    - mokutil
  Archlinux:
    - git
    - dkms
    - linux-headers
    - base-devel
    - mokutil

# Version of the acer-wmi-battery module to install
# This should match the upstream repository's version
# See: https://github.com/frederik-h/acer-wmi-battery
acer_battery_version: "1.0"

# URL of the acer-wmi-battery repository
# Created by Frederik Himpe (https://github.com/frederik-h)
# This module enables battery health features on Acer laptops:
# - Health mode: Limits charging to 80% to preserve battery life
# - Calibration mode: Enables battery capacity calibration
acer_battery_repo_url: "https://github.com/frederik-h/acer-wmi-battery.git"

# Module signing configuration
# Whether to automatically generate and use MOK keys for module signing
acer_battery_enable_signing: false

# Whether to automatically generate MOK keys if they don't exist
# Only used if acer_battery_enable_signing is true
acer_battery_generate_mok: true

# Path to MOK key files
acer_battery_mok_private_key: "/var/lib/dkms/mok.key"
acer_battery_mok_public_key: "/var/lib/dkms/mok.pub"

# Module signing will be automatically enabled if SELinux is enforcing
acer_battery_force_signing: false  # Set to true to force signing regardless of SELinux status
acer_battery_force_no_signing: false  # Set to true to force no signing regardless of SELinux status
